name: frostfire_flip
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flame: ^1.11.0
  flame_audio: ^2.1.5
  flame_splash_screen: ^0.2.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.2.0
  get_it: ^7.2.0
  injectable: ^2.3.2
  stacked: ^3.4.1+1
  window_manager: ^0.3.7

dev_dependencies:
  build_runner: ^2.2.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/backgrounds/
    - assets/credits/
    - assets/fonts/
    - assets/audio/
    - assets/images/
  fonts:
    - family: LavaLava
      fonts:
        - asset: assets/fonts/LavaLavaRegular.ttf
